    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <!-- Top menu -->
            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search">
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <li class="mdl-menu__item">About</li>
                        <li class="mdl-menu__item">Contact</li>
                        <li class="mdl-menu__item">Legal information</li>
                    </ul>
                </div>
            </header>
            <!-- Side menu -->
            <div class="sidemenu mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <!-- Side menu header -->
                <header class="sidemenu-header">
                    <img src="{{ url_for('static', filename='images/fortify.png') }}" />
                    <div class="demo-avatar-dropdown">
                        <span>hello@example.com</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">hello@example.com</li>
                            <li class="mdl-menu__item">info@example.com</li>
                            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                        </ul>
                    </div>
                </header>
                <!-- Side menu: categories -->
                <div class="sidemenu-categories">
                </div>
                <!-- Side menu: evidence trace -->
                <div id="sidemenu-evidencetrace">
                    Holas
                </div>
            </div>
            <main class="main mdl-layout__content mdl-color--grey-100">
                <div id="graph" class="main-graphs"></div>
                <div class="main-code"></div>
            </main>
        </div>
        <script src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='d3.v3.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='material.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='fpr_graphs.js') }}" type="text/javascript"></script>

        <script type="text/javascript">
            $.get("/categories", function( categories ) {
                var menu = $("<ul class='demo-navigation mdl-navigation mdl-color--blue-grey-800'>");
                categories.forEach(function (category) {
                    console.log(category.name + " " + category.count)
                    var item = $("<li class='mdl-color--blue-grey-800'>");
                    // add category anchor
                    item.append(
                        $("<a>", {
                            href: '#',
                            html: category.name
                        })
                    );
                    // add issues to category
                    if (category.issues.length > 0) {
                        var issue_list = $("<ul>");
                        category.issues.forEach(function (issue) {
                            var issue_item = $("<li class='mdl-color--blue-grey-800'>");
                            var link = $("<a>", {
                                href: '#' + issue.instance_id,
                                html: issue.file + ":" + issue.line
                            });
                            link.addClass("issue-link")
                            issue_item.append(link);
                            issue_list.append(issue_item);
                        });
                        item.append(issue_list);
                    }
                    menu.append(item);
                });
                $(".sidemenu-categories").html(menu);
                $(".issue-link").click(function(e) {
                    var iid = $( this ).attr('href').substring(1);
                    draw_graph_for_issue(iid);
                })

                        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
                        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Promos</a>
                        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Purchases</a>
                        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
                        <div class="mdl-layout-spacer"></div>
                        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
                    </nav>
                    */

    </body>
</html>
